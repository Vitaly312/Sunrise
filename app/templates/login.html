{% extends 'base.html' %}
{% block content %}
<div class='container-flex' style='background-color: aliceblue;padding-bottom: 75px;'>
    <h1 style='text-align: center; margin-bottom: 20px;'>Войти в аккаунт</h1>
    <div>
        <form style='width: 300px; margin-left: auto; margin-right: auto; ' action="" method="post">
            {{form.csrf_token()}}
        <div class='mb-3'>
            <label class='form-label' for='email'>{{form.email.label()}}</label>
            {{form.email()}}
        </div>
            <div class='mb-3'>
                <label class='form-label' for='password'>{{form.password.label()}}</label>
                {{form.password()}}
            </div>
            {% if errors %}<div class="alert alert-danger" role="alert">{% for msg in errors %}{{msg}}{% endfor %}</div>{% endif %}
            <div class='mb-3' style='text-align: center;font-size: 20px;'>
                <button class='btn btn-primary' type="submit">Войти</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
